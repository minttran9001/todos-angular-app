<div class="footer position-relative">
  <div
    class="p-3 position-absolute d-flex flex-row justify-content-between align-items-center w-100 h-100 top-0 left-0"
  >
    <span class="items-count">
      {{ length }}
      item{{ length > 1 ? "s" : "" }}
    </span>
    <div>
      <button
        *ngFor="let btn of filterButtons"
        [ngClass]="{ 'is-active': btn.isActive }"
        class="filter-btn"
        (click)='filter(btn.type)'
      >
        {{ btn.label }}
      </button>
    </div>
    <button class="filter-btn clear-btn" [ngClass]="{ visible: hasComplete$ | async}" (click)="clearCompleted()">
      Clear completed
    </button>
  </div>
</div>
